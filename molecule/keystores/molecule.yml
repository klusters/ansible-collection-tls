---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint */keystores*
  ansible-lint */keystores*
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-ubuntu:20.04}
    privileged: true
    command: ${MOLECULE_COMMAND:-"sleep infinity"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
