---

dependency:
  name: galaxy

driver:
  name: docker

lint: |
  yamllint */truststores*
  ansible-lint */truststores*

platforms:
- name: instance
  image: ${MOLECULE_DISTRO:-ubuntu:20.04}
  command: ${MOLECULE_COMMAND:-"sleep infinity"}
  volumes:
  - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callbacks: yes

verifier:
  name: ansible

...