---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint */encrypt_private_keys*
  ansible-lint */encrypt_private_keys*
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-ubuntu:20.04}
    privileged: true
    command: ${MOLECULE_COMMAND:-"sleep infinity"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence # temp
    - side_effect
    - verify
    - cleanup
    - destroy